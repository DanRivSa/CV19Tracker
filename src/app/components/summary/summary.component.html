<h3 class="h2 text-center" @fade>Pandemic data
    <span class="badge badge-danger">LIVE - {{currentDate}}</span>
</h3>
<hr>
<div class="container" @slide>
    <select class="custom-select" (change)="GetCountrySlug($event)">
        <option Value="">select country</option>
        <option *ngFor="let country of listOfCountries" value="{{country.Slug}}">{{country.Country}}</option>
      </select>
</div>
<hr>
<h3 @fade class="h2 text-center">Total cases</h3>
<div class="container" >
    <hr>
    <h5 class="h4 text-center" @slide>Confirmed: {{t_confirmed}}  <span class="badge badge-danger">+{{t_new}} New</span></h5>
    <hr>
    <hr>
    <h5 class="h4 text-center" @slide>Deaths: {{t_deaths}}</h5>
    <hr>
    <hr>
    <h5 class="h4 text-center" @slide>Recovered: {{t_recovered}}</h5>
    <hr>
    <hr>
    <h5 class="h4 text-center" @slide>Active: {{t_active}}</h5>
    <hr>
</div>
<hr>
<h3 @fade class="h2 text-center">Daily reports:</h3>
<hr>
<div class="container text-center table-responsive">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Confirmed</th>
            <th scope="col">Deaths</th>
            <th scope="col">Recoved</th>
            <th scope="col">Active</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let case of listOfCases" @slide>
            <th scope="row">{{case.Date}}</th>
            <td>{{case.Confirmed}}</td>
            <td>{{case.Deaths}}</td>
            <td>{{case.Recovered}}</td>
            <td>{{case.Active}}</td>
          </tr>
        </tbody>
    </table>
</div>
